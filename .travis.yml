language: php

php:
  - 5.6
  - 7.3

env:
  matrix:
    - DB=mysql db_dsn='mysql://root@127.0.0.1/cakephp_test'
  global:
    - DEFAULT=1

services:
  - postgresql
  - mysql

matrix:
  include:
    - php: 5.6
      env: PREFER_LOWEST=1

    - php: 7.1
      env: CODECOVERAGE=1 DEFAULT=0 DB=mysql db_dsn='mysql://root@127.0.0.1/cakephp_test'

    - php: 7.2
      env: PHPCS=1 DEFAULT=0

  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini

before_script:
  - if [[ $PREFER_LOWEST != 1 ]]; then composer install --prefer-source --no-interaction ; fi
  - if [[ $PREFER_LOWEST == 1 ]]; then composer update --prefer-lowest --prefer-stable --prefer-dist --no-interaction ; fi

  - if [[ $DB == 'mysql' ]]; then mysql -e 'CREATE DATABASE cakephp_test;' ; fi

  - if [[ $PHPCS != 1 ]]; then composer require --dev phpunit/phpunit:"^5.7.14|^6.0" ; fi

script:
  - if [[ $DEFAULT == 1 ]]; then vendor/bin/phpunit ; fi

  - if [[ $PHPCS == 1 ]]; then composer cs-check ; fi

  - if [[ $CODECOVERAGE == 1 ]]; then phpdbg -qrr vendor/bin/phpunit --coverage-clover=clover.xml; fi

after_success:
  - if [[ $CODECOVERAGE == 1 ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false
